<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero--image">
    </div>
     <div class="hero--content">
        <div class="hero--content__text">
         <h2>  Order Summary</h2>
          <p>
          You can now listen to millions of songs, audio-books, and podcasts on any
          device anywhere you like!
          </p>
        </div>
     
        <div class="hero--content__plans">
          <div class="hero--content__subplans">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="link">
          <a href="#" class="payment">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
     </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with love by <a href="#">Salsod</a>.
  </div>
</body>
</html>
